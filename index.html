<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js" defer></script>
    <script type="module" src="js/elements.js" ></script>
    <!-- LitElement -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/lit-element/lit-element.js"></script>
    <!-- lit-html -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/lit-html/lit-html.js"></script>
    
    <title>Document</title>
</head>
<body>
    <!-- CABECERA -->
    <header id="header">
        <h1>Name</h1>
        <div id="userF">
            <!-- <button id="user"><h3 id="userName"></h3></button> -->
            <!-- <button id="cart"><h3>Cart</h3></button> -->
            <!-- <button id="logout"><h3>Logout</h3></button> -->
            <ul class="nav">
                <li id="user" onclick="toggleActive(this)"><h3 id="userName"></h3></li>
                <li id="cart" onclick="toggleActive(this)"><h3>Cart</h3></li>
                <li id="logout" onclick="toggleActive(this)"><h3>Logout</h3></li>
            </ul>
        </div>
    </header>
    <!-- CABECERA -->
    
    <!-- CARRITO -->
    <dialog id="cartModal">
        <div id="cartContainer">
            <div id="cartExit">
                <img src="src/Vector.svg" alt="Exit cart">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="cartBody">
    
                </tbody>
            </table>
            <div id="cartProducts"></div>
            <button id="buy"><h3>Buy</h3></button>
        </div>
    </dialog>
    <!-- CARRITO -->

    <!-- LOGIN Y REGISTER FORMS -->
    <div id="forms">
        <div class="loginRegister">
            <ul class="nav">
                <li id="displayLogin" class="active" onclick="toggleActive(this)">Sign in</li>
                <li id="displayRegister" onclick="toggleActive(this)">Sign Up</li>
            </ul>
            <form action="#" id="login">
                <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                </div>
                <div>
                <label for="password">Password</label>
                <input type="text" id="password" name="password">
                </div>
                <input type="submit" value="Enviar">
            </form>
            <form action="" id="register" class="displayN">
                <div>
                <label for="username">Username</label>
                <input type="text" id="Rusername" name="username">
                </div>
                <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                </div>
                <div>
                <label for="password">Password</label>
                <input type="password" id="Rpassword" name="password">
                </div>
                <div>
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname" name="firstname">
                </div>
                <div>
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" name="lastname">
                </div>
                <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                </div>
                <div>
                <label for="street">Street</label>
                <input type="text" id="street" name="street">
                </div>
                <div>
                <label for="number">Number</label>
                <input type="text" id="number" name="number">
                </div>
                <div>
                <label for="zipcode">Zipcode</label>
                <input type="text" id="zipcode" name="zipcode">
                </div>
                <div>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
    <!-- LOGIN Y REGISTER FORMS -->
    
    <div id="categories">
    </div>
    <div class="container"></div>
    <button id="createProduct">Create Product</button>
    <div id="createProductForm" class="displayN">
        <form id="createProductSubmit">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="price">Price</label>
                <input type="text" id="price" name="price">
            </div>
            <div>
                <label for="category">Username</label>
                <select name="category" id="category">
                <option value="electronics">Electronics</option>
                <option value="jewelery">Jewelery</option>
                <option value="men's clothing">Men's clothing</option>
                <option value="women's clothing">Women's clothing</option>
                </select>
            </div>
            <div>
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
            </div>
            <div>
                <label for="image">Image</label>
                <input type="text" id="image" name="image">
            </div>
            <input type="submit" value="Enviar" >
        </form>
    </div>
    <footer id="footer">
        <h3>Name</h3>
        <div id="socialMedia">
            <p>info@gmail.com</p>
            
        </div>
    </footer>
    <my-element></my-element>
</body>
</html>
